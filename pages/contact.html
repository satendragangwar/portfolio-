<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satendra website</title>
    <link rel="stylesheet" href="/css/style.css">

    
</head>
<body>
    <div class="container">
    <div class="sidebar  sidebarGo">
    
        <nav>
            <ul>
                <li> <a href="/"> Home</a></li>
                <li> <a href="/pages/intro.html">Myintro</a></li>
                
                <li> <a href="/pages/blog.html">Blog</a></li>
                <li> <a href="/pages/contact.html">Contactme</a></li>
            </ul>
        </nav>
    </div>
    <div class="main">

        <div class="hamburger">
            <img class="ham" src="/images/3lines.png" alt="" width="44">
            <img  class="cross1" src="/images/cross_image-removebg-preview.PNG" alt="" width="29">
        </div>
        <div class="contactform">

            <h1>Contact me for work/general quiry</h1>
            <form>

                <div class="mb-3">
                    <label for="clientname" class="form-label">Name : </label>
                    <input type="name" class="form-control" id="clientname">
                  </div>
                <div class="mb-3">
                  <label for="clientEmail1" class="form-label">Email address : </label>
                  <input type="email" class="form-control" id="clientEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone : </label>
                  <input type="phone number" class="form-control" id="clientphone">
                </div>
                <div class="mb-3">
                    <label for="clientenquiry" class="form-label">Enquiry : </label>
                    <input type="phone number" class="form-control" id="clientenquiry">
                  </div>
                <div class="mb-3" id="form-check" >
                  <input type="checkbox" id="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want you to work on a project with you</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div>
<script src="/js/script.js"></script>
</body>
</html>
